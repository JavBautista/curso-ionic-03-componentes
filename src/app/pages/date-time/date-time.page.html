<app-header titulo="date time"></app-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>      
      <ion-datetime [value]="fechaNac.toISOString()"
        display-format="YYYY-MMMM-DD"
        (ionChange)="cambioFecha($event)"
      ></ion-datetime>
    </ion-item>
     
  </ion-list>

</ion-content>
